apiVersion: v1
kind: ConfigMap
metadata:
  name: my-instance-blocks
data:
  http: "# My custom HTTP block"
  server: "# My custom server block"
---
apiVersion: extensions.tsuru.io/v1alpha1
kind: RpaasInstance
metadata:
  name: my-instance
spec:
  replicas: 2
  configHistoryLimit: 2
  planName: basic
  blocks:
    root:
      value: "# My custom root block"
    http:
      valueFrom:
        configMapKeyRef:
          name: my-instance-blocks
          key: http
    server:
      valueFrom:
        configMapKeyRef:
          name: my-instance-blocks
          key: server
  tls:
  - secretName: my-instance-certificates
    hosts:
    - www.example.com
  dynamicCertificates:
    certManager:
      issuer: self-signed
      dnsNames:
      - my-instance.example.com
      - app.example.com
      ipAddresses:
      - 169.196.254.254
      - "2001:db8:dead:beef::"
  service:
    type: LoadBalancer
    loadBalancerIP: 127.0.0.1
    annotations:
      rpaas.extensions.tsuru.io/custom-annotation: custom-annotation-value
    labels:
      custom-label: custom-label-value
  podTemplate:
    labels:
      pod-custom-label: label-value
