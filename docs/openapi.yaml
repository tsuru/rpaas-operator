openapi: 3.0.0

info:
  title: Reverse Proxy as a Service
  description: |-
    The presented API definition (formally called as RPaaS v2 API) is a superset of [Tsuru Service API] and the [legacy RPaaS][RPaaS v1 API] (aka RPaaS v1).

    Source code: [github.com/tsuru/rpaas-operator](https://github.com/tsuru/rpaas-operator.git)

    [Tsuru Service API]: https://app.swaggerhub.com/apis/tsuru/tsuru-service_api/1.0.0
    [RPaaS v1 API]: https://raw.githubusercontent.com/tsuru/rpaas/master/rpaas/api.py
  contact:
    name: Tsuru
    email: tsuru@g.globo
  version: v2
  license:
    name: BSD-3-Clause License
    url: https://raw.githubusercontent.com/tsuru/rpaas-operator/master/LICENSE

security:
- basicAuth: []

paths:
  /healthcheck:
    get:
      summary: Check the API healthiness
      operationId: Healthcheck
      security: []
      tags:
      - rpaas
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: WORKING
        default:
          description: Not OK

  /resources:
    post:
      summary: Create an instance
      description: This endpoint is part of Tsuru Service API.
      operationId: CreateInstance
      tags:
      - rpaas
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateInstance'
      responses:
        '201':
          description: Created
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Instance already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to create instance on storage

  /resources/{instance}:
    parameters:
    - in: path
      name: instance
      schema:
        type: string
      required: true
      description: Instance name
    delete:
      summary: Delete an instance
      description: This endpoint is part of Tsuru Service API.
      operationId: DeleteInstance
      tags:
      - rpaas
      responses:
        '200':
          description: Deleted
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to create instance on storage
    get:
      summary: Get additional informations about an instance
      description: This endpoint is part of Tsuru Service API.
      operationId: GetInstance
      tags:
      - rpaas
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdditionalInstanceInfo'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unknonw error
          content:
            text/plain:
              schema:
                type: string
              example: an unknown error
    put:
      summary: Update an instance
      description: This endpoint is part of Tsuru Service API.
      operationId: UpdateInstance
      tags:
      - rpaas
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateInstance'
      responses:
        '200':
          description: Updated
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to create instance on storage

  /resources/{instance}/status:
    get:
      summary: Whether instance is running or not
      description: This endpoint is part of Tsuru Service API.
      tags:
      - rpaas
      parameters:
      - in: path
        name: instance
        schema:
          type: string
        required: true
        description: Instance name
      responses:
        '202':
          description: Instance is pending (partially provisioned)
        '204':
          description: Instance is up and running

  /resources/{instance}/bind-app:
    parameters:
      - name: instance
        in: path
        description: Instance name
        required: true
        schema:
          type: string

    post:
      summary: Binds the app to the rpaas instance
      description: This endpoint is part of Tsuru Service API.
      operationId: BindApp
      tags:
        - rpaas
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BindApp'
      responses:
        '201':
          description: App successfully bound to the rpaas instance
        '404':
          description: rpaas instance does not exist
        '412':
          description: rpaas instance not ready

    delete:
      summary: Unbinds the app from the rpaas instance
      description: This endpoint is part of Tsuru Service API.
      operationId: UnbindApp
      tags:
        - rpaas
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BindApp'
      responses:
        '200':
          description: App successfully unbound from rpaas instance
        '404':
          description: rpaas instance does not exist

  /resources/{instance}/bind:
    parameters:
      - name: instance
        in: path
        description: Instance name
        required: true
        schema:
          type: string

    post:
      operationId: BindInstance
      deprecated: true
      summary: Bind Unit
      description: Not used, just to follow Tsuru Service API spec
      tags:
        - rpaas
      responses:
        '200':
          description: Nothing happens

    delete:
      operationId: UnbindInstance
      deprecated: true
      summary: Unbind Unit
      description: Not used, just to follow Tsuru Service API spec
      tags:
        - rpaas
      responses:
        '200':
          description: Nothing happens

  /resources/{instance}/info:
    get:
      summary: Get a summary informations about an instance
      description: This endpoint is exclusive for RPaaS v2 API.
      operationId: GetInstanceInfo
      tags:
      - rpaas
      parameters:
      - in: path
        name: instance
        schema:
          type: string
        required: true
        description: Instance name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceInfo'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unknonw error
          content:
            text/plain:
              schema:
                type: string
              example: an unknown error

  /resources/plans:
    get:
      summary: List supported plans
      description: This endpoint is part of Tsuru Service API.
      operationId: ListPlans
      tags:
      - rpaas
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to get plans from storage

  /resources/{instance}/plans:
    get:
      summary: List supported plans by instance
      description: This endpoint is part of legacy RPaaS API.
      operationId: ListPlansByInstance
      tags:
      - rpaas
      parameters:
      - in: path
        name: instance
        schema:
          type: string
        required: true
        description: Instance name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to get plans from storage

  /resources/flavors:
    get:
      summary: List supported flavors
      description: |-
        This endpoint is part of legacy RPaaS API.

        Deprecated in favor of `GET /resources/plans` (see the supported flavors within `schemas` field of `Plan` object).
      operationId: ListFlavors
      deprecated: true
      tags:
      - rpaas
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flavor'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to get flavors from storage

  /resources/{instance}/flavors:
    get:
      summary: List flavors by instance
      description: |-
        This endpoint is part of legacy RPaaS API.

        Deprecated in favor of `GET /resources/plans` (see the supported flavors within `schemas` field of `Plan` object).
      operationId: ListFlavorsByInstance
      deprecated: true
      tags:
      - rpaas
      parameters:
      - in: path
        name: instance
        schema:
          type: string
        required: true
        description: Instance name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flavor'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unknown error
          content:
            text/plain:
              example: failed to get flavors from storage

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  schemas:
    AdditionalInstanceInfo:
      type: object
      properties:
        label:
          type: string
          example: Address
        value:
          type: string
          example: 169.254.254.100

    Autoscale:
      type: object
      properties:
        minReplicas:
          type: number
          example: 3
        maxReplicas:
          type: number
          example: 100
        cpu:
          type: number
          example: 95
          minimum: 0
          maximum: 100
        memory:
          type: number
          example: 99
          minimum: 0
          maximum: 100

    BindApp:
      type: object
      properties:
        app-name:
          type: string
          example: app1
        app-host:
          type: string
          example: app1.tsuru.example.com
        user:
          type: string
        eventid:
          type: string
        app-hosts:
          type: array
          items:
            type: string
            example: app1.tsuru.example.com
        app-internal-hosts:
          type: array
          items:
            type: string
            example: localService.namespace

    Block:
      type: object
      properties:
        block_name:
          type: string
          enum:
          - root
          - http
          - server
          - lua-server
          - lua-worker
          example: root
        content:
          type: string
          example: |-
            # Some custom Nginx conf snippet which will be injected into root/main context.
            # See more at https://nginx.org/en/docs/ngx_core_module.html
            load_module /path/to/my/module.so;

    CertificateInfo:
      type: object
      properties:
        name:
          type: string
          example: default
        dnsNames:
          type: array
          items:
            type: string
          example:
          - my-instance.example.com
          - my-instance.test
        publicKeyAlgorithm:
          type: string
          enum:
          - ECDSA
          - RSA
          example: RSA
        publicKeyBitSize:
          type: number
          example: 4096
        validFrom:
          type: string
          format: date-time
          example: '2020-08-20T00:00:00Z'
        validUntil:
          type: string
          format: date-time
          example: '2020-08-20T00:00:00Z'

    CreateInstance:
      type: object
      required:
      - name
      - plan
      - team
      properties:
        name:
          type: string
          example: my-instance
          pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$'
          minLength: 1
          maxLength: 30
        plan:
          type: string
          example: small
        team:
          type: string
          example: team-one
        description:
          type: string
          example: Awesome description about an instance.
        tags:
          type: array
          items:
            type: string
            example:
            - tag1
            - tagN
        parameters:
          type: object
          description: |-
            This object must be encoded like [github.com/ajg/form](https://github.com/ajg/form) does. Example:
            ```
            parameters.flavors=chocolate,milk&parameters.ip=169.254.254.100
            ```
          properties:
            flavors:
              type: string
              example: chocolate,milk
            ip:
              type: string
              example: 169.254.254.100
            plan-override:
              type: string
              example: '{"image": "my.registry.test/nginx:v1.18.0"}'
            lb-name:
              type: string
              example: my-instance.custom.example.com

    Error:
      type: object
      properties:
        Msg:
          type: string
          example: instance "my-instance" not found

    Flavor:
      type: object
      properties:
        name:
          type: string
          example: chocolate
        description:
          type: string
          example: Awesome description about "chocolate" flavor.

    InstanceInfo:
      type: object
      properties:
        name:
          type: string
          example: my-instance
        description:
          type: string
          example: Awesome description about my-instance.
        team:
          type: string
          example: team-one
        tags:
          type: array
          items:
            type: string
          example:
          - tag1
          - tag2
        plan:
          type: string
          example: small
        flavors:
          type: array
          items:
            type: string
          example:
          - coffe
          - milk
          - chocolate
        replicas:
          type: number
          example: 42
        autoscale:
          $ref: '#/components/schemas/Autoscale'
        pods:
          type: array
          items:
            $ref: '#/components/schemas/PodInfo'
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/CertificateInfo'
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/Block'
        routes:
          type: array
          items:
            $ref: '#/components/schemas/Route'

    Plan:
      type: object
      properties:
        name:
          type: string
          example: small
        description:
          type: string
          example: |-
            Description about "small" plan:
            CPUs: 2 + Memory: 1024MB + Disk: SSD M.2 ultra fast
        schemas:
          type: object
          properties:
            service_instance:
              type: object
              properties:
                create:
                  type: object
                  properties:
                    properties:
                      type: object
                update:
                  type: object
                  properties:
                    properties:
                      type: object
            service_binding:
              type: object
              properties:
                create:
                  type: object
                  properties:
                    properties:
                      type: object
                    response:
                      type: object
          example:
            service_instance:
              create:
                '$id': https://example.com/schema.json
                '$schema': https://json-schema.org/draft-07/schema#
                type: object
                properties:
                  flavors:
                    type: string
                  ip:
                    type: string
                  plan-override:
                    type: string
                  lb-name:
                    type: string

    PodInfo:
      type: object
      properties:
        name:
          type: string
          example: my-instance-abcdef-12345
        ip:
          type: string
          example: 172.16.10.10
        host:
          type: string
          example: 10.10.10.10
        ports:
          type: array
          items:
            $ref: '#/components/schemas/PodPortInfo'
        createdAt:
          type: string
          format: date-time
          example: '2020-08-20T00:00:00Z'

    PodPortInfo:
      type: object
      properties:
        name:
          type: string
          example: http
        hostPort:
          type: number
          example: 20001
        containerPort:
          type: number
          example: 20001
        protocol:
          type: string
          example: TCP
        hostIP:
          type: string
          example: 0.0.0.0

    Route:
      type: object
      properties:
        path:
          type: string
          example: /checkout/cart
        destination:
          type: string
          example: checkout.apps.tsuru.example.com
        https_only:
          type: boolean
          example: true
        content:
          type: string
          example: ""

    UpdateInstance:
      type: object
      properties:
        team:
          type: string
          example: team-one
        description:
          type: string
          example: Awesome description about an instance.
        tags:
          type: array
          items:
            type: string
            example:
            - tag1
            - tagN
        parameters:
          type: object
          description: |-
            This object must be encoded like [github.com/ajg/form](https://github.com/ajg/form) does. Example:
            ```
            parameters.flavors=chocolate,milk&parameters.ip=169.254.254.100
            ```
          properties:
            flavors:
              type: string
              example: chocolate,milk
            ip:
              type: string
              example: 169.254.254.100
            plan-override:
              type: string
              example: '{"image": "my.registry.test/nginx:v1.18.0"}'
            lb-name:
              type: string
              example: my-instance.custom.example.com
